<div class="st-accordion"  {% if module.max_1_open %}data-sync="true"{% endif %}>
  {% for item in module.accordion_toggle %}
  <div class="st-accordion__item" aria-expanded="{% if item.open_by_default %}true{% endif %}">
    <button>
      {{ item.accordion_label }}
      <span class="st-accordion__item-icon"></span>
    </button>
    <main>
      <div class="st-accordion__item-content">
        {{ item.accordion_content }}
      </div>
    </main>
    
  </div>
  {% endfor %}
</div>
